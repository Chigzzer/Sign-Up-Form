<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body onload="screenSize();">
    <div id="app">
        <div id="header">
            <div id="site-title">Travel Diary</div>
        </div>
        <div id="main-body">
            <div class="rs-main">
                <div id="image-caption">
                Photo by <a href="https://unsplash.com/@williamtm?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">William Hook</a> on <a href="https://unsplash.com/photos/white-airplane-flying-under-the-blue-sky-Wtn654UyGYA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </div>
                <div id="text-title">Sign Up Now</div>
                <div id="text-desc">Register now to get started on your own virtual diary...</div>
            </div>
            <div id="form-section">
                <form id="sign-up-form" onsubmit="return formSubmit()" autocomplete="off">
                    <div class="sub-section">
                        <div class="form-row">
                            <label for="First name">First name(s)</label>
                            <input style="font-size: 18px;" name="First name" placeholder="First name(s)" type="text" required>
                        </div>
                        <div class="form-row">
                            <label for="Surname">Surname</label>
                            <input style="font-size: 18px;" name="Surname" placeholder="Surname" type="text" required>
                        </div>
                    </div>
                    <div class="sub-section">
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input style="font-size: 18px;" type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-row">
                            <label for="Confirm email">Confirm email</label>
                            <input style="font-size: 18px;" type="email" name="Confirm email" id="confirm-email" placeholder="Confirm email" required>
                        </div>  
                    </div>
                    <div class="sub-section">
                        <div class="form-row">
                            <label for="Password">Password</label>
                            <input style="font-size: 18px;" type="password" name="Password" id="password" placeholder="Password" minlength="8" autocomplete="new-password" required >
                        </div>
                        <div class="form-row">
                            <label for="Confirm password">Confirm password</label>
                            <input style="font-size: 18px;" type="password" name="Confirm password" placeholder="Confirm password" id="confirm-password" autocomplete="new-password" required>
                        </div>                        
                        <div id="pwd-requirements" class="hidden form-row">
                                <div id="pw-length-text">8 characters minimum</div>
                                <div id="uppercase-text">1+ upper case characters and 1+ lower case characters </div>
                                <div id="symbol-text">1+ special character (.,?!&@#)</div>
                                <div id="number-text">1+ numerical value</div>
                                <div id="pw-match-text">Passwords are not matching</div>
                        </div>
                    </div>                   
                    <div class="submit-div">
                        <input type="submit" value="Check In" id="submit-button" form="sign-up-form">
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            Created by &copy Chiraag <a href="https://github.com/Chigzzer" target="_blank" rel="noreferrer noopener" onclick="window.open(this.href,'_blank');return false;">
            <img class="logo" src="github.png" alt="git hub logo"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
