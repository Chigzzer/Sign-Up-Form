<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ball Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <div class="transparent-background">
                <div class="logo"><img class="ball" src="ball.png" alt="Ball logo"></div>
                <div class="banner">Space Ball</div>
            </div>
        </div>
        <div class="right">
            <div id="upper-text">
                This is not a real online service. It is a next gen online social game; where we bring the beautiful game of football to Space. 
                Register now and join your friends and even make new friends while you become the Messi of space.
            </div>
            <div id="register-form">
                <div><p>Please Register Here</p></div>
                <form action="/submit" class="register">
                    <div class="formrow">
                        <div class="inputgroup">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="inputgroup">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="inputgroup">
                            <label for="email">Email</label>
                            <input required type="email" id="email" name="email">
                        </div>
                        <div class="inputgroup">
                            <label for="Number">Phone Number</label>
                            <input required type="tel" id="number" name="number">
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="inputgroup">
                            <label for="password">Password</label>
                            <input required type="password" id="password" name="password">
                        </div>
                        <div class="inputgroup">
                            <label for="rpassword">Confirm Password</label>
                            <input required type="password" id="password" name="rpassword">
                        </div>
                    </div>
                </form>
            </div>
            <div id="log-in-text"></div>
        </div>
    </main>
</body>
</html>
