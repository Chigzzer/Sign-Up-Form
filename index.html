<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="main-body">
            <div id="form-section">
                <form id="sign-up-form">
                    <div class="form-row">
                        <div class="input-group-left">
                            <label for="First name">First Name(s):</label>
                            <input name="First name" placeholder="First name(s)" type="text">
                        </div>
                        <div class="input-group-right">
                            <label for="Surname">Surname:</label>
                            <input name="Surname" placeholder="Surname" type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group-left">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="input-group-right">
                            <label for="Confirm email">Confirm email</label>
                            <input type="email" name="Confirm email" id="Confirm-email" placeholder="Confirm email">
                        </div>
                    </div>
                    <div id="pwd-section">
                        <div class="form-row">
                            <div class="input-group-left">
                                <label for="Password">Password</label>
                                <input type="password" name="Password" id="password">
                            </div>
                            <div class="input-group-right">
                                <label for="Confirm password">Confirm password</label>
                                <input type="password" name="Confirm password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group-left">Do you know your player or league ID?</div>
                        <div class="input-group-right-radio">
                            <label for="yes">Yes</label>
                            <input type="radio" name="player_league ID" id="yes" value="yes" onclick="idKnownSelector();">
                            <label for="no">No</label>
                            <input type="radio" name="player_league ID" id="no" checked="checked" value="no" onclick="idKnownSelector();">
                        </div>
                    </div>


                    <div id="id-section">
                        <div class="form-row">
                            <div class="input-group-left">
                                <label for="id-value">Your player/league ID</label>
                                <input type="number" name="id-value" id="id-value" placeholder="ID" min="1">
                            </div>
                            <div class="input-group-right-id" id="id-selection-text">
                                <div>Is this your player or league ID</div>
                                <div>
                                    <label for="player-id">Player ID</label>
                                    <input type="radio" name="id_selection" id="player-id">
                                    <label for="league-id">League ID</label>
                                    <input type="radio" name="id_selection" id="league-id">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <input type="submit" value="Submit" id="submit-button" form="sign-up-form">
            </div>
        </div>
        <div id="footer">
            Created by &copy Chiraag <a href="https://github.com/Chigzzer" target="_blank" rel="noreferrer noopener" onclick="window.open(this.href,'_blank');return false;">
            <img class="logo" src="github.png" alt="git hub logo"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
