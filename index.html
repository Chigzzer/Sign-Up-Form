<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="main-body">
            <div id="form-section">
                <form id="sign-up-form">
                    <div class="form-row">
                        <div class="input-group-left">
                            <label for="First name">First name(s):</label>
                            <input name="First name" placeholder="First name(s)" type="text" required>
                        </div>
                        <div class="input-group-right">
                            <label for="Surname">Surname:</label>
                            <input name="Surname" placeholder="Surname" type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group-left">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group-right">
                            <label for="Confirm email">Confirm email</label>
                            <input type="email" name="Confirm email" id="Confirm-email" placeholder="Confirm email" required>
                        </div>
                    </div>
                    <div id="pwd-section">
                        <div class="form-row">
                            <div class="input-group-left">
                                <label for="Password">Password</label>
                                <input type="password" name="Password" id="password" placeholder="Password" minlength="8" required>
                            </div>
                            <div class="input-group-right">
                                <label for="Confirm password">Confirm password</label>
                                <input type="password" name="Confirm password" placeholder="Confirm password" id="confirm-password" required>
                            </div>
                        </div>
                        <div id="pwd-requirements" class="none">
                            <p>8 characters minimum</p>
                            <p>1+ higher case characters</p>
                            <p>1+ numerical value</p>
                            <div id="pw-match-text">Passwords are not matching</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group-left">Have you been on holiday before?</div>
                        <div class="input-group-right-radio">
                            <label for="yes">Yes</label>
                            <input type="radio" name="holidayQuery" id="yes" value="yes" onclick="holidaySelector();">
                            <label for="no">No</label>
                            <input type="radio" name="holidayQuery" id="no" checked value="no" onclick="holidaySelector();">
                        </div>
                    </div>


                    <div id="holiday-section" class="hidden">
                        <div class="form-row">
                            <div class="input-group-left">
                                <label for="location">Where did you last go on holiday?</label>
                                <input type="text" name="location" id="location-text" placeholder="Country">
                            </div>
                            <div class="input-group-right-id" id="holiday-selection-text">
                                <label for="yearOfTravel">What year did you travel here?</label>
                                <input type="number" name="yearOfTravel" min="1950" max="9999" id="yearOfTravel" placeholder="Year of Travel">
                            </div>
                        </div>
                    </div>
                </form>
                <input type="submit" value="Submit" id="submit-button" form="sign-up-form">
            </div>
        </div>
        <div id="footer">
            Created by &copy Chiraag <a href="https://github.com/Chigzzer" target="_blank" rel="noreferrer noopener" onclick="window.open(this.href,'_blank');return false;">
            <img class="logo" src="github.png" alt="git hub logo"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
