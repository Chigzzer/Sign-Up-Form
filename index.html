<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="site-title">Travel Diary</div>
        </div>
        <div id="main-body">
            <div id="image-caption">Photo by <a href="https://unsplash.com/@simonmaage?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Simon Maage</a> on <a href="https://unsplash.com/photos/aerial-photo-of-airplane-wings-during-daytime-C9dhUVP-o6w?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <div class="rs-main">
                <div>Sign Up Now</div>
                <div>Register now to get started on your own virtual diary...</div>
            </div>
            <div id="form-section">
                <form id="sign-up-form" onsubmit="return formSubmit()">
                    <div class="form-row">
                        <div class="input-group-left">
                            <label for="First name">First name(s):</label>
                            <input name="First name" placeholder="First name(s)" type="text" required>
                        </div>
                        <div class="input-group-right">
                            <label for="Surname">Surname:</label>
                            <input name="Surname" placeholder="Surname" type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group-left">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group-right">
                            <label for="Confirm email">Confirm email</label>
                            <input type="email" name="Confirm email" id="confirm-email" placeholder="Confirm email" required>
                        </div>
                    </div>
                    <div id="pwd-section">
                        <div class="form-row">
                            <div class="input-group-left">
                                <label for="Password">Password</label>
                                <input type="password" name="Password" id="password" placeholder="Password" minlength="8" autocomplete="new-password" required >
                            </div>
                            <div class="input-group-right">
                                <label for="Confirm password">Confirm password</label>
                                <input type="password" name="Confirm password" placeholder="Confirm password" id="confirm-password" autocomplete="new-password" required>
                            </div>
                        </div>
                        
                        <div id="pwd-requirements" class="hidden">
                            <div id="pwd-requirements-inner">
                                <div id="pw-length-text">8 characters minimum</div>
                                <div id="uppercase-text">1+ upper case characters and 1+ lower case characters </div>
                                <div id="number-text">1+ numerical value</div>
                                <div id="pw-match-text">Passwords are not matching</div>
                            </div>
                        </div>

                    </div>                   
                </form>
                <input type="submit" value="Check In" id="submit-button" form="sign-up-form">
            </div>
        </div>
        <div id="footer">
            Created by &copy Chiraag <a href="https://github.com/Chigzzer" target="_blank" rel="noreferrer noopener" onclick="window.open(this.href,'_blank');return false;">
            <img class="logo" src="github.png" alt="git hub logo"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
